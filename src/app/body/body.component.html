<div class="eventTable">
<p-table [value]="events" styleClass="p-datatable-striped" responsiveLayout="scroll">
  <ng-template pTemplate="header" class="events-head">
      <tr>
          <th>Odor Profile</th>
          <th>Strength</th>
          <th>Start (mins)</th>
          <th>End (mins)</th>
          <th>Duration (mins)</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" class="events" let-event>
      <tr class="events-row">
          <td>{{event.odor}}</td>
          <td>{{event.strength}}</td>
          <td>{{event.start}}</td>
          <td>{{event.end}}</td>
      </tr>
  </ng-template>
</p-table>
</div>
